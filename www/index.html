<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Payu Integration</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <div class="content-block">

                                <!-- <p class="event received">Device is Ready</p> -->


                            
                                <form action='https://test.payu.in/_payment' method='POST'>


                                    <p>Product Name:</p>
                                    <b>Redmi Note 3</b>
                                    <p>Price:</p><b>10.00</b>
                                    <br>

                                    <input type="hidden" name="key" value="gtKFFx">
                                    <input type="hidden" name="txnid" value="order3">
                                    <input type="hidden" name="amount" value="10.00">
                                    <input type="hidden" name="productinfo" value="pro">
                                    <input type="hidden" name="firstname" value="fname"> 
                                    <input type="hidden" name="email" value="pqr@gmail.com"> 
                                    <input type="hidden" name="phone" value="7799622012">
                                    <input type="hidden" name="surl" value="https://www.facebook.com/"> 
                                    <input type="hidden" name="furl" value="https://www.facebook.com/">
                                    <input type="hidden" name="hash" value="b270f773c0a0606ec3e0bb0c354011b9395f244f9320eb730f5f8e8e35d4f39cba5a144c548cfb077028299bd7be5716016ad55301674cdd85ccd015e8b54083">

                                    <input class="button button-round active"  type="submit"  value="Buy Now">
                                    <br><br>
                                    <a href="#" onclick="open_browser()">open</a>

                                
    
                                </form>

                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
